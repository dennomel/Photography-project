<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Blog</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1 id="heading">A Blog for My Favorite Birds</h1>
      <img id="logo" src="./images/bird logo.jfif" />
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Service Info</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Profile Section -->
    <section id="profile-section">
      <img id="profile" src="./images/biography.jpeg" alt="Biography Image" />
      <p>
        My name is Denis Mwangi. My favorite hobby is photography, and my
        favorite animals are birds. The collection below represents my most
        favorite birds.
      </p>
    </section>

    <!-- Photo Gallery -->
    <section class="photo-set">
      <div class="photo-row">
        <figure>
          <img src="./images/blue jay.jpeg" alt="Blue Jay" />
          <figcaption>Blue Jay</figcaption>
        </figure>
        <figure>
          <img src="./images/budgerigar.jpeg" alt="Budgerigar" />
          <figcaption>Budgerigar</figcaption>
        </figure>
        <figure>
          <img src="./images/dove.jpeg" alt="Dove" />
          <figcaption>Dove</figcaption>
        </figure>
      </div>
    </section>

    <section class="photo-set">
      <div class="photo-row">
        <figure>
          <img src="./images/falcon.jpeg" alt="Falcon" />
          <figcaption>Falcon</figcaption>
        </figure>
        <figure>
          <img src="./images/hen.jpeg" alt="Hen" />
          <figcaption>Hen</figcaption>
        </figure>
        <figure>
          <img src="./images/hummingbirds.jpeg" alt="Hummingbirds" />
          <figcaption>Hummingbirds</figcaption>
        </figure>
      </div>
    </section>

    <section class="photo-set">
      <div class="photo-row">
        <figure>
          <img src="./images/owl.jpeg" alt="Owl" />
          <figcaption>Owl</figcaption>
        </figure>
        <figure>
          <img src="./images/parrot.jpeg" alt="Parrot" />
          <figcaption>Parrot</figcaption>
        </figure>
        <figure>
          <img src="./images/penguins.jpeg" alt="Penguins" />
          <figcaption>Penguins</figcaption>
        </figure>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Bird Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
